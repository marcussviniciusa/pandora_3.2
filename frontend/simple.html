<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Teste React Simplificado</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel">
      function App() {
        return (
          <div style={{fontFamily: 'sans-serif', margin: '20px'}}>
            <h1>Pandora 3.2 - Teste de React</h1>
            <p>Se você está vendo esta mensagem, o React está funcionando corretamente.</p>
            <button onClick={() => alert('Login simulado com sucesso!')}>
              Testar Login
            </button>
          </div>
        );
      }
      
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
  </body>
</html>
